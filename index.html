<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Klok</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap" rel="stylesheet" />

        <link href="/base.css" rel="stylesheet" />
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #time {
                font-weight: 700;
                font-size: min(max(2em, 17vw), 6em);
            }

            #status,
            #code {
                position: absolute;
                top: 10px;
                font-size: 0.75em;
            }

            #code {
                left: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: row;
                flex-wrap: wrap;
                align-content: center;
            }

            #status {
                right: 10px;
                text-align: right;
                margin-left: 75px;
            }

            #code.big {
                font-size: 2em;
                width: 100%;
                background: #8c0000;
                left: 0;
                bottom: 0;
                gap: 1ch;
                text-align: center;
                top: unset;
                padding: 40px;
            }

            #code span {
                display: none;
            }

            #code.big span {
                display: unset;
            }

            #code.big strong {
                font-size: 1.75em;
                font-weight: 900;
            }
        </style>
    </head>
    <body>
        <span id="code">Code genereren...</span>
        <span id="time"></span>
        <span id="status"></span>

        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
        <script>
            const timeElement = document.getElementById("time");
            const status = document.getElementById("status");
            const code = document.getElementById("code");

            function updateTime() {
                const now = new Date();
                timeElement.innerHTML = `${String(now.getHours()).padStart(2, "0")}:${String(now.getMinutes()).padStart(2, "0")}:${String(now.getSeconds()).padStart(2, "0")}`;
            }

            updateTime();
            setInterval(updateTime, 1000);

            const socket = io();

            let room = localStorage.getItem("room");
            if (!room) {
                room = Math.random().toString(36).slice(2, 5);
                localStorage.setItem("room", room);
            }

            code.innerHTML = `<span>Gebruik de code</span><strong>${room}</strong>`;
            status.innerText = `Proberen te verbinden met ${room}...`;
            socket.emit("join-room", { roomCode: room });

            socket.on("join-success", () => {
                status.innerText = `Verbonden met ${room}!`;
            });

            socket.on("trigger-pc-action", () => {
                const msg = new SpeechSynthesisUtterance(`Het is nu ${timeElement.innerHTML}`);
                msg.volume = 1;
                msg.rate = 1;
                msg.lang = "nl";
                window.speechSynthesis.speak(msg);
            });

            socket.on("room-size", (size) => {
                status.innerText = `${size - 1} verbinding(en)`;
                if (size - 1 > 0) {
                    code.classList.remove("big");
                } else {
                    code.classList.add("big");
                }
            });

            function enableSpeech() {
                window.speechSynthesis.speak(new SpeechSynthesisUtterance("Spraak ingeschakeld"));
            }
        </script>
    </body>
</html>
