<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Klok</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap" rel="stylesheet" />

        <style>
            body {
                font-family: "Martian Mono";
                background: black;
                color: white;
                font-weight: 700;
                font-size: 10em;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <span id="time"></span>

        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
        <script>
            const element = document.getElementById("time");

            function updateTime() {
                const now = new Date();

                element.innerHTML = `${String(now.getHours()).padStart(2, "0")}:${String(now.getMinutes()).padStart(2, "0")}:${String(now.getSeconds()).padStart(2, "0")}`;
            }

            updateTime();

            setInterval(() => {
                updateTime();
            }, 1000);

            const socket = io("http://localhost:3000");
            const room = prompt("Room code?");
            socket.emit("join-room", room);

            socket.on("trigger-pc-action", (payload) => {
                var msg = new SpeechSynthesisUtterance();
                msg.text = `Het is nu ${element.innerHTML}`;
                msg.volume = 1;
                msg.rate = 1.25;
                msg.lang = "nl";
                window.speechSynthesis.speak(msg);
            });
        </script>
    </body>
</html>
